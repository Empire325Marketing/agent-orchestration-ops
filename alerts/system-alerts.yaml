# System-level monitoring alerts for agent orchestration

alerts:
  - name: "High CPU Usage"
    condition: "cpu_usage > 80%"
    duration: "5m"
    severity: "warning"
    
  - name: "Memory Usage Critical"
    condition: "memory_usage > 90%"
    duration: "2m"
    severity: "critical"
    
  - name: "Service Down"
    condition: "service_health == 0"
    duration: "1m"
    severity: "critical"
    
  - name: "High Error Rate"
    condition: "error_rate > 5%"
    duration: "3m"
    severity: "warning"
