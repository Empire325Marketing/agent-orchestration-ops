
apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm
  namespace: primarch-routing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
    spec:
      containers:
        - name: litellm
          image: ghcr.io/berriai/litellm:latest
          args: ["--port","4000","--config","/etc/litellm/router.yaml"]
          ports:
            - containerPort: 4000
          envFrom:
            - secretRef:
                name: provider-keys
          volumeMounts:
            - name: router-config
              mountPath: /etc/litellm
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: router-config
          configMap:
            name: litellm-router-config
